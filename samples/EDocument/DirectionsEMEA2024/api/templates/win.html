<!DOCTYPE html>
<html lang="en">
<head>

    <title>Congratulations</title>
    <style>

            display: flex;
            justify-content: center;
            align-items: center;

    <div class="congrats-message">

        <p>You have successfully completed the CTF competition.</p>
